<h3>Chat</h3>
<hr>

<div class="app-mensajes" id="app-mensajes">

    <div *ngFor="let chat of cs.chats"
        [ngClass]="{ 'text-right': cs.usuario.uid == chat.uid }">
        <span class="badge"
                [ngClass]="{ 'badge-pill badge-light': cs.usuario.uid == chat.uid,
                             'badge-pill badge-success': cs.usuario.uid != chat.uid }">
                {{ chat.nombre }}
        </span>
        <p>
            {{ chat.mensaje }}
        </p>
    </div>
